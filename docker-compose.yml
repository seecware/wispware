version: "3.9"

services:

  app:
    build:
      context: .
      dockerfile: services/php/Dockerfile
    container_name: wispware-app
    working_dir: /var/www/html
    user: "${UID}:${GID}"
    volumes:
      - ./src:/var/www/html
    environment:
      COMPOSER_HOME: /tmp/.composer
    depends_on:
      - mysql
    networks:
      - wispware
    restart: unless-stopped

  node:
    build:
      context: .
      dockerfile: services/node/Dockerfile
    container_name: wispware-node
    working_dir: /var/www/html
    user: "${UID}:${GID}"
    volumes:
      - ./src:/var/www/html
    tty: true
    networks:
      - wispware
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: wispware-nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./services/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - wispware
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: wispware-mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wispware
    restart: unless-stopped

networks:
  wispware:
    driver: bridge

volumes:
  mysql_data:

